services:
  server:
    build:
      context: .
      dockerfile: server/dockerfile
    container_name: flowize-server
    restart: always
    ports:
      - "${APP_PORT}:${APP_PORT}"
    volumes:
      - ./server:/app
    networks:
      - flowize
    depends_on:
      - "flowize-postgres"
      - "flowize-redis"
      - "flowize-hasura"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
  client:
    build:
      context: .
      dockerfile: client/dockerfile
    container_name: flowize-client
    restart: always
    ports:
      - "${CLIENT_PORT}:4200"
    volumes:
      - ./client:/app
    networks:
      - flowize
    depends_on:
      - "flowize-postgres"
      - "flowize-hasura"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
  hasura:
    image: hasura/graphql-engine:v2.9.0
    container_name: flowize-hasura
    restart: always
    ports:
      - "${HASURA_PORT}:${HASURA_PORT}"
    volumes:
      - ./server:/hasura-migrations
    networks:
      - flowize
    environment:
      HASURA_GRAPHQL_DATABASE_URL: "postgres://${DB_USER}:${DB_PASS}@${DB_HOST}:${DB_PORT}/${DB_NAME}"
      HASURA_GRAPHQL_ENABLED_LOG_TYPES: "startup, http-log, webhook-log, websocket-log, query-log"
      HASURA_GRAPHQL_ENABLE_CONSOLE: "true"
      HASURA_GRAPHQL_ADMIN_SECRET: ${HASURA_ADMIN_SECRET}
      HASURA_GRAPHQL_JWT_SECRET: '{"type":"HS256","key":"${JWT_SECRET}"}'
    depends_on:
      - "flowize-postgres"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
  postgres:
    image: postgres:latest
    container_name: flowize-postgres
    restart: always
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - db:/var/lib/postgresql/data
    networks:
      - flowize
    environment:
      - TZ="Europe/Istanbul"
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}
      - POSTGRES_DB=${DB_NAME}
  redis:
    image: redis:latest
    container_name: flowize-redis
    restart: always
    ports:
      - "${REDIS_PORT}:6379"
    networks:
      - flowize
networks:
  flowize:
    driver: bridge
volumes:
  db: